<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display text box value in uppercase h1 on textbox blur</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
   <id id="d1"></id>
   <script type="text/babel">
   // Display text box value in uppercase h1 on textbox blur
    var jsxh1=<div>
        <input type="text" id="d2" onKeyUp={(event)=>{abc()}}/>
        <br></br>
        <br></br>
        <br></br>
       <button onClick={(event)=>{xyz(event)}}>Clear Text</button>
        <h1 id="d3"></h1>
    </div>   
         function abc(){
         var value=d2.value;
         d3.innerText=value;
         }
         function xyz(){
            document.getElementById("d2").value=" ";
            document.getElementById("d3").innerHTML=" ";
         }
     ReactDOM.render(jsxh1,document.getElementById("d1"));  
    
   </script> 
</body>
</html>
