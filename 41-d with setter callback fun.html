<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <h1>Todolist with setter callback function</h1>
    <id id="d1"></id>
   <script type="text/babel">
    function Todolist(){
        // state
      var[todo,settodo]=React.useState(["Uma","Pravallika","Ramya","Chinmay","Radhika"]);
      // action
      function add(){
      var newtodo=document.getElementById("ntd").value; 
      settodo((currenttodo)=>{
        return([...currenttodo,newtodo])

      })
     
      } 
      function del(index){
       settodo((currenttodo)=>{
        currenttodo.splice(index,1)
        return([...currenttodo])
       })
      } 

      //ui
      return (
       <div> 
      <input type="text" id="ntd"/>
      <button onClick={()=>{add()}}>Add Task</button>
      <ul>
        {
            todo.map((todos,i)=>{
                return<li>
                    {todos}
                    <button onClick={()=>{del(i)}}>Delete</button>
                    </li>
            })
        }
            </ul>
   </div>
      )
    }
 ReactDOM.render(<Todolist/>,document.getElementById("d1"));   
    </script>
</body>
</html>
