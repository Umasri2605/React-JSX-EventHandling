<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display decremented value variable value in h1 on a button click</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <id id="d1"></id>
    <script type="text/babel">
    //Display decremented value variable value in h1 on a button click
    //state//
    function Counter(){
    var [c,fun]=React.useState(120);
    //action//
    
    function dec(){
        fun(c-1);
    }
    //ui//
    return(
    <div>
     <h1>{c}</h1>
    <button onClick={()=>{dec()}}>Decrement</button>
    </div>
    )
}
ReactDOM.render(<Counter/>,document.getElementById("d1"))
    </script>
</body>
</html>
