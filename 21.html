<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display result of two text box values in h1 on textbox on
      multiplication and division buttons</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <id id="d1"></id>
    
    <script type="text/babel">
   //Display result of two text box values in h1 on textbox on
   //multiplication and division buttons
    
   var maleimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
     var femaleimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
  var jsxh1=<div>
         <input  type="radio" name="gender" value="female" onChange={()=>{abc(event)}}/>Female
         <input  type="radio" name="gender" value="male" onChange={()=>{abc(event)}}/>Male
         <br/>
         <br/>
         <img  id="d2"/>
    </div>
     function abc(ev){
     if(ev.target.value=="female"){
        d2.src=femaleimg;
     }
     else{
        d2.src=maleimg;
     }
     }
    ReactDOM.render(jsxh1,document.getElementById("d1"))    

    </script>
</body>
</html>
