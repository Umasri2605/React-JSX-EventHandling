<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console something on button click</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
   <id id="d1"></id>
   <script type="text/babel">
    // Console something on button click
    var jsxh1=<button onClick={()=>{abc(event)}}>Click Here to See Something</button>
    function abc(ev){
        console.log("Hello Edupoly");
    }
    ReactDOM.render(jsxh1,document.getElementById("d1"));
   </script> 
</body>
</html>
