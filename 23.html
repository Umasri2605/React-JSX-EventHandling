<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <id id="d1"></id>
    <script type="text/babel"> 
    var jsxh1=<div>
      <input type="checkbox" name="courses" value="HTML" onChange={()=>{abc(event)}}/>HTML
      <br/>
      <input type="checkbox" name="courses"  value="CSS" onChange={()=>{abc(event)}}/>CSS
      <br/>
      <input type="checkbox" name="courses" value="Reactjs" onChange={()=>{abc(event)}}/>REACTJS
      <br/>
      <input type="checkbox" name="courses"  value="Bootstarp" onChange={()=>{abc(event)}}/>BOOTSTRAP
      <br/>
      <input type="checkbox" name="courses" value="Angular" onChange={()=>{abc(event)}}/>ANGULAR
      <br/>
      <input type="checkbox" name="courses"  value="Nodejs" onChange={()=>{abc(event)}}/>NODEJS
      <br/>
      <br/>
    <h1 id="d2"></h1>
    </div>
    function abc(ev){
        d2.innerText=ev.target.value;
    }
      ReactDOM.render(jsxh1,document.getElementById("d1"))
    </script>
</body>
</html>
